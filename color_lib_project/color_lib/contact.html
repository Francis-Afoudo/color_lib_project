    <main>

        <!-----------------############# Our Contact Title Section ##################------------->
        <section class="w-full md:grid md:grid-cols-2 md:grid-rows-1 ">

        <section class="my-[50px] md:my-[100px] ">
            <div class="container h-inherit">
                <h1 class="font-semibold lg:font-bold text-[25px] lg:text-[40px] mb-[20px]">Get In touch
                </h1>
                <div class="flex flex-col lg:flex-row gap-[40px]">
                    <div class="w-[100%] lg:w-[75%]">
                        <form action="https://httpbin.org/" method="get">
                            <div class="flex flex-col gap-[15px] lg:gap-[25px]">
                                <textarea name="message" placeholder="Enter a message"
                                    class="border-solid p-[15px_20px] w-full h-[200px] md:h-[250px] text-[#495057] outline-none  border-[#c8c3c3] border-[1px]">

                                <div class="flex flex-col md:flex-row w-[100%] gap-[20px] ">
                                    <input type="text" name="name" placeholder="Enter Name"
                                        class="border-solid p-[15px_20px] w-[100%] md:w-[50%]  text-[#495057] outline-none  border-[#c8c3c3] border-[1px]">
                                    <input type="email" name="E-mail" placeholder="startitnowgeneration2020@gmail.com"
                                        class="border-solid  w-[100%] md:w-[50%] p-[15px_20px]  text-[#495057] outline-none  border-[#c8c3c3] border-[1px]">
                                </div>
                                <input type="text" name="name" placeholder="Enter subject"
                                    class="border-solid p-[15px_20px] w-[100%] text-[#495057] outline-none  border-[#c8c3c3] border-[1px]">
                                <button
                                    class="w-[120px] h-[60px] flex justify-center items-center text-primary hover:text-white hover:bg-primary border-[1px] border-solid border-primary text-[20px]">Send</button>
                            </div>
                        </form>
                    </div>
                    <div

                            <div class="flex flex-col gap-[5px]">
                                <span class="text-[16px] font-semibold md:text-[18px]">Molyko, Buea</span>
                                <span class="text-[16px] md:text-[18px]">P.O Box, 15434343</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-[10px]">
                            <i class="fa-solid fa-tablet "></i>
                            <div class="flex flex-col gap-[5px]">
                                <span class="text-[16px] font-semibold md:text-[18px]">+237 6 22 22 22 22</span>
                                <span class="text-[16px] md:text-[18px]">Mon to Sun 9am to 6pm</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-[10px]">

                            <div class="flex flex-col gap-[5px]">

                                <span class="text-[16px] md:text-[18px]">Send us your query anytime</span>

                        </div>
