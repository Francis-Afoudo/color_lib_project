<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/sting-logo.jpg" type="image/x-icon">
    <meta name="description" content="Start It Now Generation is a Startup in Molyko, Buea .....................">
    <meta name="keywords" content="STING, sting, start-it-now-generation, START-IT-NOW-GENERATION">
    <meta name="author" content="Afoudo Francis, STING">
    <link rel="stylesheet" href="../color_lib/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../color_lib/js/components/header.js"></script>

</head>

<body class="font-[sans-s]">
    <!-----------------############# Header Section ##################------------->
    <header-component></header-component>

    <!-----------------############# End of Header Section ##################------------->
    <main>
        <section class="w-full h-screen bg-primary">
            <div class="container h-[inherit] flex justify-center items-center ">
                <div
                    class="flex flex-col items-center justify-center gap-[15px] bg-white w-[480px] shadow-2xl h-[700px] md:h-[650px]">
                    <img src="./assets/sting-logo.jpg" class="w-24 py-[20px] md:py-[10px]" alt="">
                    <h1 class="text-[30px] font-bold">Login</h1>
                    <h2 class="text-[18px] md:text-[20px] text-secondary">Enter Login details to get access</h2>
                    <div class="container lg:px-[3rem] pt-[20px] self-start">
                        <form action="https://httpbin.org/" method="get" class="  ">
                            <h2 class="font-semibold mb-[10px]">Username or Email Address</h2>
                            <input type="text" name="Username/Email Address" placeholder="Username / Email Address"
                                class="text-secondary w-full p-[15px_20px] outline-none border-[1px] border-solid border-[#c8c3c3]">
                            <h2 class="font-semibold mb-[10px] mt-[20px]">Password</h2>
                            <input type="password" name="Username/Email Address" placeholder="Enter Password"
                                class="text-secondary w-full p-[15px_20px] outline-none border-[1px] border-solid border-[#c8c3c3]">
                            <div class="flex flex-col md:flex-row md:justify-between mt-[20px]">
                                <div>
                                    <input type="checkbox" name="Keep me logged in" class="p-[20px]">
                                    <span class="font-semibold">Keep Me Logged In</span>
                                </div>
                                <a href="#" class="text-primary mt-[10px] md:mt-[unset]">Forgot Password?</a>
                            </div>
                            <div
                                class="flex flex-col md:flex-row md:justify-between md:items-center text-[18px] mt-[20px] md:mt-[30px]">
                                <span>Don't have an account? <a href="#" class="text-primary">Sign Up</a></span>
                                <button
                                    class="w-[120px] mt-[10px] md:mt-[unset] h-[60px] flex justify-center items-center text-primary hover:text-white hover:bg-primary border-[1px] border-solid border-primary text-[20px]">Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
